<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de tu Hora Médica</title>
    <link href="Diseño.css" rel="stylesheet">
</head>
<body>

    <div>
        <h1>Reserva de tu Hora Médica</h1>
        <form action="Medicos.html" method="get">
            <label for="rut">Ingrese RUT Paciente:</label>
            <input type="text" id="rut" name="rut" placeholder="Ingrese RUT Paciente" required><br><br>

            <label for="sucursal">Sucursal:</label>
            <select id="sucursal" name="sucursal">
                <option value="" disabled selected>Sucursal</option>
                <option value="sucursal1">Sucursal 1</option>
                <option value="sucursal2">Sucursal 2</option>
            </select><br><br>

            <label for="prevision">Previsión:</label>
            <select id="prevision" name="prevision">
                <option value="" disabled selected>Previsión</option>
                <option value="fonasa">Fonasa</option>
                <option value="isapre">Isapre</option>
            </select><br><br>

            <input type="submit" value="Siguiente">
        </form>

        <a href="reservas.html">Ver o anular sus reservas</a>
    </div>

</body>
</html>
