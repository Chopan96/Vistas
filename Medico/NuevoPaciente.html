<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Avanti</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="principal.html"><img src="imagenes/circular_logo.png" id="logo">Centro Médico Avanti</a>
    </nav>
    <div class="container mt-5">
        <div class="contenedor">
        <h2>Generar Ficha Técnica Médica</h2>

        <!-- Formulario para ingresar el RUT del paciente y detalles médicos -->
        <form id="generarFichaForm">
            <div class="mb-3">
                <label for="rut" class="form-label">RUT del Paciente</label>
                <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT del paciente" required>
            </div>

            <!-- Datos médicos que el médico debe completar -->
            <h3>Información Médica Inicial</h3>

            <div class="mb-3">
                <label for="motivoConsulta" class="form-label">Motivo de la Consulta</label>
                <input type="text" class="form-control" id="motivoConsulta" required>
            </div>

            <div class="mb-3">
                <label for="diagnosticoInicial" class="form-label">Diagnóstico Inicial</label>
                <textarea class="form-control" id="diagnosticoInicial" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="tratamientoInicial" class="form-label">Tratamiento o Prescripción</label>
                <textarea class="form-control" id="tratamientoInicial" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones Adicionales</label>
                <textarea class="form-control" id="observaciones" rows="3"></textarea>
            </div>

            <!-- Botón para guardar la ficha médica -->
            <button type="submit" class="btn btn-success">Generar Ficha Médica</button>
        </form>
    </div>
</div>
    <footer class="footer">
        <div class="container mt-2">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-4 text-center text-md-left">
            </div>
            <div class="col-md-4 text-center">
                <p>Centro Médico Avanti® 2024</p>
            </div>
            <div class="col-md-4 text-center text-md-right">
            </div>
          </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
