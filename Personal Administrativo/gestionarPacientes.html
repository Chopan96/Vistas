<section id="gestionar-pacientes" class="mt-5">
    <h3>Registrar y Gestionar Pacientes</h3>

    <!-- Formulario para registrar un nuevo paciente -->
    <h4>Registrar Nuevo Paciente</h4>
    <form>
        <div class="form-group">
            <label for="nombrePaciente">Nombre Completo</label>
            <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre del Paciente" required>
        </div>
        <div class="form-group">
            <label for="rutPaciente">RUT</label>
            <input type="text" class="form-control" id="rutPaciente" placeholder="RUT" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Paciente</button>
    </form>

    <!-- Lista de pacientes registrados -->
    <h4 class="mt-4">Pacientes Registrados</h4>
    <ul class="list-group">
        <li class="list-group-item">Paciente 1 - RUT 12345678-9</li>
        <li class="list-group-item">Paciente 2 - RUT 98765432-1</li>
        <!-- Se agregarían más pacientes -->
    </ul>
</section>
