<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Avanti - Menú Principal Administrativo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#"><img src="imagenes/circular_logo.png" id="logo">Centro Médico Avanti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="gestionarPacientes.html">Gestionar Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gestionarDisponibilidadMedicos.html">Gestionar Disponibilidad de Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="horariosMedicos.html">Ver Horarios de Médicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="venderBonos.html">Vender Bonos Médicos</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container mt-5">


        <section id="gestionar-pacientes" class="mt-5">

            <!-- Formulario para registrar un nuevo paciente -->
            <div class="col contenedor">
                <h4>Registrar Nuevo Paciente</h4>
                <form>
                    <div class="form-group">
                        <label for="nombrePaciente">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombrePaciente" placeholder="Nombre del Paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="rutPaciente">RUT</label>
                        <input type="text" class="form-control" id="rutPaciente" placeholder="RUT" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Paciente</button>
                </form>
            </div>
            <!-- Lista de pacientes registrados -->
            <div class="col contenedor">
                <h4 class="mt-4">Pacientes Registrados</h4>
                <ul class="list-group">
                    <li class="list-group-item">Paciente 1 - RUT 12345678-9</li>
                    <li class="list-group-item">Paciente 2 - RUT 98765432-1</li>
                    <!-- Se agregarían más pacientes -->
                </ul>
            </div>

        </section>
    </div>

    <footer class="footer">
        <div class="container mt-2">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-4 text-center text-md-left">
            </div>
            <div class="col-md-4 text-center">
                <p>Centro Médico Avanti® 2024</p>
            </div>
            <div class="col-md-4 text-center text-md-right">
            </div>
          </div>
        </div>
    </footer>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
