<section id="gestionar-medicos" class="mt-5">
    <h3>Gestionar Disponibilidad de Médicos</h3>

    <!-- Formulario para asignar disponibilidad -->
    <h4>Asignar Horarios de Atención</h4>
    <form>
        <div class="form-group">
            <label for="nombreMedico">Nombre del Médico</label>
            <input type="text" class="form-control" id="nombreMedico" placeholder="Nombre del Médico" required>
        </div>
        <div class="form-group">
            <label for="especialidad">Especialidad</label>
            <input type="text" class="form-control" id="especialidad" placeholder="Especialidad" required>
        </div>
        <div class="form-group">
            <label for="horarioAtencion">Horario de Atención</label>
            <input type="text" class="form-control" id="horarioAtencion" placeholder="Ej: Lunes a Viernes, 9:00-12:00" required>
        </div>
        <button type="submit" class="btn btn-primary">Asignar Horario</button>
    </form>

    <!-- Lista de médicos con horarios asignados -->
    <h4 class="mt-4">Médicos y sus Horarios</h4>
    <ul class="list-group">
        <li class="list-group-item">Dr. Juan Pérez - Cardiología - Lunes a Viernes, 9:00-12:00</li>
        <li class="list-group-item">Dra. Ana Gómez - Dermatología - Martes y Jueves, 14:00-18:00</li>
        <!-- Se agregarían más médicos -->
    </ul>
</section>
