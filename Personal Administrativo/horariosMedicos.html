<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Avanti - Administración Horarios Médicos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.1/main.min.css" />
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><img src="imagenes/circular_logo.png" id="logo">Centro Médico Avanti</a>
</nav>

<div class="container mt-5">
    <div class="contenedor">
    <h2>Ver Horarios de Médicos</h2>
    <ul id="medicos-lista">
        <li>
            <h3>Dr. Juan Pérez</h3>
            <button class="btn btn-link" onclick="mostrarHorario('medico1')">Ver Más</button>
        </li>
        
        <li>
            <h3>Dra. María González</h3>
            <button class="btn btn-link" onclick="mostrarHorario('medico2')">Ver Más</button>
        </li>

    </ul>
</div>

<!-- Modal para mostrar el horario del médico -->
<div id="modal-horario" style="display: none;">
    <div id="overlay"></div>
    <div id="modal" class="calendario">
        <h3 id="nombre-medico"></h3>
        <div id="calendar"></div>
        <button class="btn btn-secondary mt-3" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>
</div>
<footer class="footer">
    <div class="container mt-2 text-center">
        <p>Centro Médico Avanti® 2024</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="variables.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
